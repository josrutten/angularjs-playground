<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
        <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="sortColumn">
        <option value="title">title</option>
        <option value="author">author</option>
        <option value="price">cheapest</option>
      </select>

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="book in booklist | filter:query | orderBy:sortColumn">
          <p>
            <a href="#/bookdetail/{{book.id}}">{{book.title}}</a>
          </p>
          <p>{{book.author}}</p>
          <p>{{book.price}}</p>
        </li>
      </ul>

     <p><a href="#/newbook">Add book</a></p>
    </div>
  </div>
</div>
